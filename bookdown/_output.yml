bookdown::gitbook:
  split_by: chapter
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Informe de Análisis Métrico ELSOC 2016-2022 </a></li>
      after: |
        <li><a href="https://github.com/elsoc-coes/analisis-metrico-elsoc" target="blank"> Ver fuente <i class="fa fa-github"></i></a></li>
    fontsettings:
      theme: white
      family: sans
      size: 2
    download: ["pdf"]
    edit: null
    sharing:
      facebook: no
      github: yes
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin']
    info: no  
  citation_package: default

bookdown::pdf_book:
  includes:
      in_header: preamble.tex
  latex_engine: pdflatex
  keep_tex: yes
  citation_package: default